name: Add Theme
description: add your theme to repo
title: "[Theme]: <name>"
labels: ["theme"]
assignees:
  - flick0
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to write this theme request!
  - type: input
    id: name
    attributes:
      label: Name
      placeholder: name of your theme
    validations:
      required: true
  - type: input
    id: repo
    attributes:
      label: Repo
      placeholder: git repository which includes your theme
    validations:
      required: true
  - type: input
    id: branch
    attributes:
      label: Branch
      placeholder: branch to be used on the above git repo (leave empty to use the default branch)
    validations:
      required: false
  - type: input
    id: config
    attributes:
      label: Config
      placeholder: path to the config file of your theme (default ./theme.conf)
    validations:
      required: false
  - type: textarea
    id: desc
    attributes:
      label: Description
      placeholder: write a description for your theme
    validations:
      required: false
  
  
    
